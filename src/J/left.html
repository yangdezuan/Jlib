<script src="js/jquery-1.6.2.js"></script>
<script>
$(function(){
	var J_frameLeftTree = $('#J_frameLeftTree');
	$('ul', J_frameLeftTree).each(function(i){
		var self = $(this);
		if(i > 0){
			self.hide();
		}
		if(self.parent().next().text()){
			self.addClass('current');			
		}
	});
	$('li', J_frameLeftTree).each(function(i){
		var self = $(this);
		if(!self.next().is('li')){
			self.find('.plus_middle').addClass('plus_bottom');
			self.find('.elbow_middle').addClass('elbow_bottom');		
		}else{
			self.find('.plus_middle').removeClass('plus_bottom');
			self.find('.elbow_middle').removeClass('elbow_bottom');		
		}
	});
	$('a', J_frameLeftTree).click(function(){
		var self = $(this);
		$('a', J_frameLeftTree).removeClass('current');
		self.addClass('current');
	});
	
	$('div.title', J_frameLeftTree).click(function(e){
		e.stopPropagation();
		var self = $(this);
		self.next().toggle();
		self.find('.plus_middle').toggleClass('minus_middle');
		self.find('.folder_close').toggleClass('folder_open');		
		self.find('.plus_bottom').toggleClass('minus_bottom');
	});
	$('div.title:eq(0)', J_frameLeftTree).trigger('click');
	$('ul.current li .title', J_frameLeftTree).trigger('click');
})
</script>
